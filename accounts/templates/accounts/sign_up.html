{% extends 'base.html' %} 

{% block content %} 

<div class="container"> 

    {% if error %} 
        <div class="alert alert-danger" role="alert"> 
            {{ error }}
        </div>
    {% endif %} 

    <form method="POST" action="{% url 'accounts:sign_up' %}"> 
        {% csrf_token %} 

        <h1>Sign Up</h1>

        <div class="form-group"> 
            <label for="email">이메일</label> 
            <input type="email" id="email" name="username" placeholder="이메일을 입력해주세요."> 
        </div>

        <div class="form-group"> 
            <label for="password">비밀번호</label> 
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요.">  
        </div>

        <div class="form-group"> 
            <label for="password_check">비밀번호</label> 
            <input type="password" id="password_check" name="password_check" placeholder="비밀번호를 한번 더 입력해주세요.">  
        </div>

        <button type="submit" class="btn btn-primary">회원가입</button> 

    </form> 

</div>

{% endblock %}
